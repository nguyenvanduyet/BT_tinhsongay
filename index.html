<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap switch-case</title>
</head>
<body>
<input type="text" id="monday">
<button onclick="checkmonth()">number of days</button><br>
</body>
<script>
    debugger
    function checkmonth() {
        let month1 =parseInt(document.getElementById('monday').value);
        switch (month1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('31')
                break;
            case 2:
                alert('28 hoac 29')
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('30')
                break;
        }
    }

</script>
</html>
